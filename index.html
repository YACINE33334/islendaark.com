<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISLANDDARK</title>

  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
      }

      body {
          height: 100vh;
          background: #000;
          overflow: hidden;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          color: white;
          text-align: center;
      }

      /* ===== خلفية الأنيميشن (Neon Waves) ===== */
      .gradient-bg {
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          overflow: hidden;
          z-index: -1;
          background: radial-gradient(circle at 30% 70%, #221133, #000 70%);
      }

      .wave {
          position: absolute;
          width: 200%;
          height: 200%;
          background: rgba(120, 0, 255, 0.15);
          filter: blur(90px);
          animation: rotate 18s linear infinite;
      }

      .wave:nth-child(2) {
          background: rgba(0, 150, 255, 0.12);
          animation-duration: 22s;
      }

      .wave:nth-child(3) {
          background: rgba(255, 0, 90, 0.1);
          animation-duration: 26s;
      }

      @keyframes rotate {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      /* ===== النص الرئيسي ===== */
      .main-title {
          font-size: 70px;
          letter-spacing: 6px;
          font-weight: 700;
          text-transform: uppercase;
          animation: fadeIn 2.2s ease;
      }

      .mail {
          font-size: 22px;
          margin-top: 15px;
          opacity: 0.8;
          animation: fadeIn 3s ease;
      }

      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }
  </style>
</head>

<body>

  <!-- خلفية الأنيميشن -->
  <div class="gradient-bg">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
  </div>

  <!-- المحتوى -->
  <div class="main-title">ISLANDDARK</div>
  <div class="mail">contact@islanddark.com</div>

</body>
</html>

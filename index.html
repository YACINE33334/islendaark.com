<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISLANDDARK | Golden Galactic Nebula</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #050510;
            color: #d4af37;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(212, 175, 55, 0.04) 0%, transparent 50%),
                linear-gradient(to bottom, #050510, #0a0a1a);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }

        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        .nebula-cloud {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2), transparent 70%);
            animation: drift 40s infinite linear;
        }

        .nebula-cloud:nth-child(1) {
            width: 500px;
            height: 500px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
            animation-duration: 50s;
        }

        .nebula-cloud:nth-child(2) {
            width: 700px;
            height: 700px;
            top: 60%;
            left: 70%;
            animation-delay: -10s;
            animation-duration: 60s;
        }

        .nebula-cloud:nth-child(3) {
            width: 400px;
            height: 400px;
            top: 30%;
            left: 80%;
            animation-delay: -20s;
            animation-duration: 45s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 4.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            letter-spacing: 4px;
            position: relative;
            animation: glow 6s infinite alternate;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }

        .tagline {
            font-size: 1.8rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 3rem;
            max-width: 600px;
            line-height: 1.6;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .email-link {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            color: #d4af37;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            transition: all 0.4s ease;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(10, 10, 20, 0.3);
        }

        .email-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: all 0.6s ease;
            z-index: -1;
        }

        .email-link:hover {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            border-color: rgba(212, 175, 55, 0.6);
            transform: translateY(-2px);
        }

        .email-link:hover::before {
            left: 100%;
        }

        .footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        @keyframes drift {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(30px, 20px) rotate(5deg);
            }
            50% {
                transform: translate(0, 40px) rotate(0deg);
            }
            75% {
                transform: translate(-30px, 20px) rotate(-5deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            }
            100% {
                text-shadow: 0 0 30px rgba(212, 175, 55, 0.7);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.4rem;
                padding: 0 20px;
            }
            
            .email-link {
                font-size: 1.3rem;
                padding: 12px 25px;
            }
            
            .nebula-cloud {
                filter: blur(40px);
            }
            
            .nebula-cloud:nth-child(1) {
                width: 300px;
                height: 300px;
            }
            
            .nebula-cloud:nth-child(2) {
                width: 400px;
                height: 400px;
            }
            
            .nebula-cloud:nth-child(3) {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="cosmic-background"></div>
    
    <div class="stars" id="stars-container"></div>
    
    <div class="nebula">
        <div class="nebula-cloud"></div>
        <div class="nebula-cloud"></div>
        <div class="nebula-cloud"></div>
    </div>
    
    <div class="container">
        <h1 class="logo">ISLANDDARK</h1>
        <p class="tagline">Where cosmic rarity meets earthly elegance. A journey beyond the stars awaits.</p>
        <a href="mailto:contact@islanddark.com" class="email-link">contact@islanddark.com</a>
        
        <div class="footer">
            &copy; 2023 ISLANDDARK.COM | THE COSMIC COLLECTION
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars-container');
        const starCount = 80; // Few scattered stars as requested
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random position
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            
            // Random size (mostly small with a few slightly larger ones)
            const size = Math.random() > 0.9 ? 2 : Math.random() * 1.5;
            
            // Random animation delay for varied twinkling
            const delay = Math.random() * 4;
            
            star.style.left = `${left}%`;
            star.style.top = `${top}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDelay = `${delay}s`;
            
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
